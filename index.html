<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Creo div che fungerÃ  da sfondo -->

        <!-- Creo div collegamento per inserire javascript -->

            <!-- Creo colonna piccola per chat utenti -->

                         <i class="fa-solid fa-bell-slash"></i>

                </div>
                <!-- Lista contatti Chat aperte -->

                </div>

            <!-- Creo Chat -->
            <div class="chat">

            </div>
