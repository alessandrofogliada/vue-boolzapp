<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- integrazione VUE 3  -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- integrazione fontawesome  -->
    <script src="https://kit.fontawesome.com/401ea8d0bd.js" crossorigin="anonymous"></script>
    <!-- integrazione mio css  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <!-- Creo div collegamento per inserire javascript -->
        <div id="app">
            <!-- <div class="header"></div>
            <div class="main"></div> -->
            <!-- Creo colonna piccola per chat utenti -->
            <div class="colPiccola">
                
                <!-- Utente chat  -->
                <div class="profile">
                    <!-- img profilo -->
                    <div class="containerimg">
                        <img src="img/1.man.jpg" alt="">
                    </div>

                    <span>Ale</span>

                    <!-- icon font  -->
                    <div class="iconfontawesome">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- avviso attiva notifiche  -->
                <div id="notifiche">
                     <!-- icon campanella  -->
                    <div class="iconfontawesomeBackground">
                         <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="textnotifiche">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <span>Attiva notifiche desktop</span>
                    </div>
                
                </div>
                <!-- Barra di ricerca  -->
                <div id="ricerca">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <input v.model="cercaContatto" type="text" placeholder="  Cerca o inizia una nuova chat" class="barradiricerca">

                </div>
                <!-- Lista contatti Chat aperte -->
                <div class="containerchataperte">
                    <div id="chatAperte" v-for="(utente, index) in filtroContatti" ::key="index" @click="selezionaContatto(index)">
                        <div class="containerimg">
                            <img :src="utente.avatar" alt="utente.name">
                        </div>
                        <div class="textchataperte">
                            <h5>{{utente.name}}</h5>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                        <div class="ultimomessaggio">
                            <!-- {{infoTempo(utente.messages[utente.messages.lenght - 1.date])}} -->
                        </div>
                    </div>
                </div>
            </div>

           
            <!-- Creo Chat -->
        <div class="chat">

            
                <!-- Banner in cima alla chat -->
                <div class="infoUtenteVisualizzato">
                    <div class="containerimg">
                        <img :src="contacts[contattoAttivo].avatar" alt="utente.name">
                    </div>
                    <div class="textchataperte">
                        <h5>{{contacts[contattoAttivo].name}}</h5>
                        <span>Ultimo messaggio inviato</span>
                    </div>
                    <div class="ultimomessaggioattivo"></div>
                </div>

            <div class="main">
                <!-- Nuvolette chat  -->
                <div class="colonnaMessaggiEntrata">
                    <div class="messaggioIn Entrata">
                        <span>messaggio</span>
                        <span></span>
                    </div>
                </div>

                <div class="colonnaMessaggiUscita">
                    <div class="messaggioIn Uscita">
                        <span>Messaggio</span>
                    </div>
                </div>
            </div>

                <!-- Inserimento messaggio -->

                <div class="inserimentomessaggio">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="  Scrivi un messaggio" class="barradiricerca">
                    <i class="fa-solid fa-microphone"></i>
                </div>
 
        </div>
        </div>   
    </div>
    
    <script src="main.js"></script>
</body>
</html>
